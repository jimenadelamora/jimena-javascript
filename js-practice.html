<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");
    let x = 5
    console.log(x);
    let y = 3
    console.log(y);
    let z = x * y;
    console.log(z);
    let a = z / x
    console.log(a);
    let b = 5 + y
    console.log(b);
    let c = a - 2
    console.log(c);

    console.log("Working with strings:");
    let first = 'Jimena';
    let middle = 'Alessandra';
    let last = 'De la Mora';

    let name = first + " " + middle + " " + last
    console.log(name)

    console.log("Strings on my own")
    let greeting = 'My name is ' + name
    console.log(greeting)

    console.log("Using functions:")

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(5);
    console.log(try02);

    let try03 = makeSquare(2);
    console.log(try03);

    // Functions on my own.

    function makeName(firstName, middleName, lastName) {
    let fullName = firstName + " " + middleName + " " + lastName;
    return fullName;
    }

    console.log(makeName("Jimena", "Alessandra", "De la Mora"))

    console.log(makeName('Robert', '"Beto"', "O'Rourke"))

    console.log(makeName("Benito", "Martinez", "Ocasio"))

  </script>
</body>
</html>
