<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");
    let x = 5
    console.log(x);
    let y = 3
    console.log(y);
    let z = x * y;
    console.log(z);
    let a = z / x
    console.log(a);
    let b = 5 + y
    console.log(b);
    let c = a - 2
    console.log(c);

    console.log("Working with strings:");
    let first = 'Jimena';
    let middle = 'Alessandra';
    let last = 'De la Mora';

    let name = first + " " + middle + " " + last
    console.log(name)

    console.log("Strings on my own")
    let greeting = 'My name is ' + name
    console.log(greeting)

  </script>
</body>
</html>
